<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Intro</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <style>
        button {
            font-size: 24px;
            margin-right: 10px;
            width: 40px;
        }
    </style>
</head>
<body>

<div id="my-react-container"></div>

<script type="text/babel">

    // Exercise: increment and decrement clicks starting at 0
    var ClickCounter = React.createClass({
        getInitialState: function() {
          return {
            numClicks: 0
          };
        },
        render: function() {
            return (
                <div>
                    <h1>Click Counter</h1>
                    <div>
                        <button onClick={this.increment}>+1</button>
                        <button onClick={this.decrement}>-1</button>
                    </div>
                    <h2>Clicks: {this.state.numClicks}</h2>
                </div>
            );
        },
        increment() {
          this.setState({
            numClicks: this.state.numClicks + 1
          });
        },
        decrement() {
          this.setState({
            numClicks: this.state.numClicks - 1
          });
        }

    });

    var Greeting = React.createClass({
        render: function() {
            return <h1>Hi, my name is {this.props.name}. I like to {this.props.likeTo}.</h1>;
        }
    });

    ReactDOM.render(
            <div>
                <ClickCounter />
            </div>,
            document.getElementById('my-react-container')
    );

</script>

</body>
</html>
