<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Intro</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

    <div id="my-react-container"></div>

    <script type="text/babel">

        // Exercise: the Greeting component should take props from its owner
        var Greeting = React.createClass({
            render: function() {
                return <h1>Hi, my name is {this.props.name}. I like to {this.props.likeTo}.</h1>;
            },
            propTypes: {
              name: React.PropTypes.string.isRequired
            }
        });

        // Hi, my name is Foo. I like to sleep.

        ReactDOM.render(
          <Greeting name="Tom" likeTo="play basketball" />,
          document.getElementById('my-react-container')
        );

    </script>

</body>
</html>
